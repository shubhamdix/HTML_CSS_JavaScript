<!DOCTYPE html>
<html>
    <head>
        <title>
            Form.html
        </title>
    </head>
       <body>
          <Form action="server_url" method="type_of_request">
               <table align="center" height=200 width=700 border=1 bgcolor="yellow">
                <tr>
                <th colSpan="2">
                    <h1>Form Table</h1>
                </th>
                </tr>
                <tr>
                    <td>Username :</td>
                    <td><input type="text" name="Username"  placeholder="Enter Your Name"/></td>  
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="password" size="25" maxlength="15" placeholder="Enter Your Password"/>  </td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender" value="gender"/> Male 
                         <input type="radio" name="gender" value="gender"/> Female 
                    </td>
                </tr>
                <tr>
                    <td>Language :</td>
                    <td>
                        <input type="checkbox" name="language" value="language"/> java
                        <input type="checkbox" name="language" value="language"/> Python
                        <input type="checkbox" name="language" value="language"/> .Net
                    </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td>
                        <input type="email" name="email" placeholder="Enter Your Email"/>
                    </td>
                </tr>
                <tr>
                    <td>Number :</td>
                    <td>
                        <input type="number" name="number" placeholder="Enter Your number"/>
                    </td>
                </tr>
                <tr>
                    <td>Date :</td>
                    <td>
                        <input type="date" name="date" placeholder="Enter Your Email"/>
                    </td>
                </tr>
                <tr>
                    <td>Search :</td>
                    <td>
                        <input type="search" name="search" placeholder="Search"/>
                    </td>
                </tr>
                <tr>
                    <td>tel :</td>
                    <td>
                        <input type="tel" name="tel" placeholder="Enter Your tel"/>
                    </td>
                </tr>
                <tr>
                    <td>Time :</td>
                    <td>
                        <input type="time" name="time" placeholder="Enter Your Email"/>
                    </td>
                </tr>
                <tr>
                    <td>progress :</td>
                    <td>
                        <input type="progress" name="progress" />
                    </td>
                </tr>
                <tr>
                    <td>submit :</td>
                    <td>
                        <input type="submit" name="submit" />
                    </td>
                </tr>
                <tr>
                    <td>reset :</td>
                    <td>
                        <input type="reset" name="reset" />
                    </td>
                </tr>
                <tr>
                    <td>button :</td>
                    <td>
                        <input type="button" name="button" /> 
                    </td>
                </tr>
                <tr>
                    <td>Time :</td>
                    <td>
                        <input type="time" name="time" placeholder="Enter Your Email"/>
                    </td>
                </tr>
                <tr>
                    <td>TEXTAREA :</td>
                    <td>
                        <textarea rows="5" cols="30" name="comment"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>dropdown</td>
                    <td>
                        <select name="select"  size=4>
                            <option>Select</option>
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="Japan">Japan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>File :</td>
                    <td>
                        <input type="file" name="file" size="30"/>
                    </td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td>
                        <input type="image" src="photo.gif"/>
                    </td>
                </tr>
                <tr>
                    <td>Hidden</td>
                    <td>
                        <input type="hidden" name="hidden"/>
                    </td>
                </tr>
               </table>
          </Form>
        </body>
</html>
